<!DOCTYPE html>
<html>
<head>
    <title>Headings and Paragraph</title>
</head>
<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <p>This is a paragraph.</p>
    <p>This is a <b>bold</b> & This is a <strong>strong</strong>.</p>
    <p>This is a <i>italic</i> & This is a <em>emphasise</em>.</p>
    <p></p>
    <p></p>
    <p>This is a <mark>mark</mark>.</p>
    <p>This is a <u>underline/next</u> & This is a <ins>next</ins>.</p>
    <p>This is a <s>skietthorough/delete</s> & This is a <del>delete</del>.</p>
    <p>H<sub>2</sub>O & 3<sup>rd</sup>.</p>

    <!-- * for bold => b is no prefer but strong is best.
     ? for italic => i is not prefer but em is best.
     ! for underline => u is not prefer but ins is best.
     & for skiethrough or delete => s is not prefer but del is best -->
    
    
</body>
</html>
